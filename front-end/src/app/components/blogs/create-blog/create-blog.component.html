<div class="create-blog-container">
  <mat-dialog-content class="mat-typography">
    <form class="create-blog-form">
      <mat-form-field class="create-blog-form-title" appearance="fill">
        <mat-label>Blog Title</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>

      <mat-form-field class="create-blog-form-content" appearance="fill">
        <mat-label>Enter your message here</mat-label>
        <textarea matInput [(ngModel)]="blogContent" #content maxlength="255"></textarea>
        <mat-hint align="end">{{content.value.length}} / 255</mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="blog-action-buttons">
      <button appDebounceClick mat-button (click)="postBlog()">Post</button>
      <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    </div>
  </mat-dialog-actions>
</div>
