<h1 mat-dialog-title>User Profile</h1>
<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="userData as user">
    <div class="names-container">
      <h3>Change Names</h3>
      <mat-form-field class="first-name-form-field" appearance="fill">
        <mat-label>{{ user.firstname }}</mat-label>
        <input matInput type="text" [(ngModel)]="userData.firstname">
        <button *ngIf="userData.firstname" matSuffix mat-icon-button aria-label="Clear" (click)="userData.firstname=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="last-name-form-field" appearance="fill">
        <mat-label>{{ user.lastname }}</mat-label>
        <input matInput type="text" [(ngModel)]="userData.lastname">
        <button *ngIf="userData.lastname" matSuffix mat-icon-button aria-label="Clear" (click)="userData.lastname=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="username-container">
      <h3>Change Username</h3>
      <mat-form-field class="username-form-field" appearance="fill">
        <mat-label>{{ user.username }}</mat-label>
        <input matInput type="text" [(ngModel)]="userData.username">
        <button *ngIf="userData.username" matSuffix mat-icon-button aria-label="Clear" (click)="userData.username=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="password-container">
      <h3>Change Password</h3>
      <mat-form-field class="password-form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="text" [(ngModel)]="userData.password">
        <button *ngIf="userData.password" matSuffix mat-icon-button aria-label="Clear" (click)="userData.password=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="confirm-password-form-field" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="text" [(ngModel)]="passwordConfirm">
        <button *ngIf="passwordConfirm" matSuffix mat-icon-button aria-label="Clear" (click)="passwordConfirm=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </ng-container>
  <ng-container *ngIf="!userData">
    USER NOT FOUND, PLEASE CONTACT THE ADMIN.
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="updateProfile()">Update</button>
</mat-dialog-actions>
