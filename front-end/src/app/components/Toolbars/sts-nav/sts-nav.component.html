<mat-toolbar>
  <img alt="#" src="../../../../assets/images/Seal.png" class="sts-icon"/>
  <span> STSBlogging </span>
  <span class="spacer"></span>
  <button *ngIf="loggedIn" mat-icon-button class="profile-icon" (click)="openProfileDialog()">
    <mat-icon>account_box</mat-icon>
  </button>
  <button mat-icon-button class="auth-icon">
    <mat-icon (click)="toggleLogin()">{{action}}</mat-icon>
  </button>
</mat-toolbar>
